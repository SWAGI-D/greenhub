{% extends 'core/base.html' %}
{% block title %}Thanks for Registering{% endblock %}

{% block content %}
<div class="text-center mt-5">
    <h2>Thank you for registering with GreenHub!</h2>
    <p class="mt-3">Redirecting you to login...</p>
</div>

<script>
    setTimeout(function () {
        window.location.href = "{% url 'login' %}";
    }, 3000);  // Redirect after 3 seconds
</script>
{% endblock %}
