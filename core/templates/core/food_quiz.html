{% extends 'core/base.html' %}
{% load static %}
{% block title %}Food Waste Quiz{% endblock %}

{% block content %}
<h2 class="mb-4 text-success text-center">Food Waste Awareness Quiz</h2>

<form method="post" class="quiz-form">
  {% csrf_token %}
  {% for field in form %}
    <div class="card mb-4 p-3 shadow-sm quiz-question-card">
      <label class="form-label fw-semibold">{{ field.label_tag }}</label>
      <div class="form-check-group">
        {{ field }}
        {% if field.errors %}
          <div class="text-danger">{{ field.errors }}</div>
        {% endif %}
      </div>
    </div>
  {% endfor %}
  <button type="submit" class="btn btn-success">Submit</button>
</form>
{% endblock %}
