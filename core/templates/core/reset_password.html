{% extends 'core/base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="container mt-5">
  <h3>Reset Password for {{ username }}</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Set New Password</button>
  </form>
</div>
{% endblock %}
