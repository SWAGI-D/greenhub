{% load static %}
<nav class="navbar navbar-expand-lg custom-navbar">
  <div class="container-fluid">
    <img src="{% static 'core/images/plant.png' %}" alt="GreenHub Logo" width="30" height="30" class="me-2">
    <a class="navbar-brand" href="{% url 'index' %}">GreenHub</a>

    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        {% if user.is_authenticated %}

          <li class="nav-item">
            <span class="nav-link">Hi, {{ user.username }}</span>
          </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'profile' %}">Profile</a>
        </li>
          <li class="nav-item">
            <form action="{% url 'logout' %}" method="post" style="display:inline;">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Logout</button>
            </form>
          </li>
        {% else %}
          <li class="nav-item me-2">
  <a class="btn custom-outline-green" href="{% url 'login' %}">Login</a>
</li>
<li class="nav-item">
  <a class="btn custom-solid-green" href="{% url 'register' %}">Register</a>
</li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
